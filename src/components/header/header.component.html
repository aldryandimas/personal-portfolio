<header 
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [class.bg-beige-50/90]="isScrolled()"
  [class.backdrop-blur-sm]="isScrolled()"
  [class.shadow-sm]="isScrolled()">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a href="#home" class="text-xl font-bold text-warm-text hover:text-warm-accent transition-colors">
      Aldryan Putra
    </a>
    
    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center gap-8">
      @for(link of navLinks; track link.path) {
        <a [href]="link.path" class="text-sm font-medium text-warm-text/80 hover:text-warm-accent transition-colors">
          {{ link.label }}
        </a>
      }
      <a href="#contact" class="px-5 py-2 text-sm font-medium text-white bg-warm-accent rounded-full hover:bg-warm-accent-hover transition-colors">
        Hire Me
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button (click)="toggleMenu()" class="p-2 text-warm-text hover:bg-beige-100 rounded-lg transition-colors" aria-label="Toggle menu">
        <svg width="24" height="24" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          @if (!isMenuOpen()) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          }
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  @if (isMenuOpen()) {
    <div class="md:hidden bg-beige-100 border-t border-beige-200">
      <div class="flex flex-col p-4 space-y-2">
        @for(link of navLinks; track link.path) {
          <a [href]="link.path" (click)="closeMenu()" class="block px-4 py-2 text-sm font-medium text-warm-text hover:bg-beige-50 hover:text-warm-accent rounded-lg transition-colors">
            {{ link.label }}
          </a>
        }
        <a href="#contact" (click)="closeMenu()" class="block px-4 py-2 mt-2 text-sm font-medium text-center text-white bg-warm-accent rounded-lg hover:bg-warm-accent-hover transition-colors">
          Hire Me
        </a>
      </div>
    </div>
  }
</header>
