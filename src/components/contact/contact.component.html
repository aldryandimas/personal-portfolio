<section id="contact" class="py-20">
  <div class="container px-6 mx-auto">
    <div class="max-w-3xl mx-auto mb-12 text-center">
      <h2 class="mb-4 text-3xl font-bold text-warm-text md:text-4xl">
        Contact <span class="text-warm-accent">Me</span>
      </h2>
      <p class="text-warm-text/70">
        Have a project or just want to say hi? Feel free to reach out.
      </p>
    </div>

    <div class="max-w-xl mx-auto">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label
            for="name"
            class="block mb-2 text-sm font-medium text-warm-text"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="formState().name"
            class="w-full px-4 py-3 text-sm bg-beige-100 border border-beige-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-warm-accent/50 focus:border-warm-accent transition-all"
            placeholder="Your Name"
            required
          />
        </div>
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-warm-text"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="formState().email"
            class="w-full px-4 py-3 text-sm bg-beige-100 border border-beige-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-warm-accent/50 focus:border-warm-accent transition-all"
            placeholder="email@example.com"
            required
          />
        </div>
        <div>
          <label
            for="message"
            class="block mb-2 text-sm font-medium text-warm-text"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="5"
            [(ngModel)]="formState().message"
            class="w-full px-4 py-3 text-sm bg-beige-100 border border-beige-200 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-warm-accent/50 focus:border-warm-accent transition-all"
            placeholder="Your Message..."
            required
          ></textarea>
        </div>
        <div class="text-center">
          <button
            [disabled]="isSubmitting()"
            [class.opacity-70]="isSubmitting()"
            class="inline-flex items-center justify-center w-full px-8 py-3 text-base font-medium text-white transition-colors rounded-lg bg-warm-accent hover:bg-warm-accent-hover sm:w-auto disabled:cursor-not-allowed"
          >
            {{ isSubmitting() ? "Sending..." : "Send Message" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
