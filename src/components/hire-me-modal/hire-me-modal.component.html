<div
  *ngIf="isOpen()"
  class="fixed inset-0 z-[100] flex items-center justify-center p-4 sm:p-6"
  data-testid="hire-me-modal-overlay"
>
  <!-- Backdrop -->
  <div
    class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity duration-300"
    (click)="close()"
  ></div>

  <!-- Modal Card -->
  <div
    class="relative w-full max-w-xl bg-beige-50 border border-beige-200 rounded-2xl shadow-2xl ring-1 ring-white/10 overflow-hidden transform transition-all duration-300 ease-out animate-in fade-in zoom-in slide-in-from-bottom-4"
    data-testid="hire-me-modal"
  >
    <!-- Header -->
    <div
      class="px-6 py-4 border-b border-beige-200 flex justify-between items-center bg-beige-100"
    >
      <h3 class="text-xl font-bold text-warm-text">Hire Me</h3>
      <button
        (click)="close()"
        class="p-2 text-warm-text/60 hover:text-warm-accent hover:bg-beige-200 rounded-lg transition-all"
        aria-label="Close modal"
        data-testid="hire-me-modal-close"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 max-h-[80vh] overflow-y-auto">
      <p class="mb-6 text-warm-text/70">
        Fill out the form below to get in touch. I'll get back to you as soon as
        possible!
      </p>
      <app-contact-form></app-contact-form>
    </div>
  </div>
</div>
